{% extends 'base.html' %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>姓名：<input type="text" name="username">{{ errors.username }}</p>
    <p>密码：<input type="text" name="password">{{ errors.password }}</p>
    <p>确认密码：<input type="text" name="password2">{{ errors.password2 }}</p>
    <p><input type="submit" value="提交"></p>
</form>
{% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
{% endblock %}
